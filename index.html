<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Дополнительные мета теги -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="none">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="audio-player">
                <div class="audio-player__column">
                    <div class="audio-player__title">Marion - Mind Flowers</div>
                    <div class="audio-player__column">
                        <audio class="audio-player__audio" id="audio"
                            src="./audio/MARION_Mind_Flowers_ChillStep.mp3" loop></audio>
                        <div class="audio-player__track">
                            <div class="audio-player__track-container">
                                <input class="audio-player__track-road" max="100" min="0" value="0" id="track" type="range">
                            </div>
                            <div class="audio-player__track-container">
                                <input class="audio-player__track-volume" id="volumeRange"
                                type="range" max="100" min="0" value="100">
                                <div class="audio-player__volume-icon" id="volumeBtn">
                                    <img class="audio-player__volume-img" src="./img/icons8-speaker-48.png" alt="Volume">
                                </div>
                            </div>
                        </div>
                        <div class="audio-player__timer">
                            <span class="audio-player__current-time" id="currentTime">00:00</span>
                            <div class="audio-player__controls">
                                <button class="audio-player__toggle-play play" id="playBtn">
                                    <img class="audio-player__play-icon" src="./img/icons8-play-48.png" alt="Play">
                                    <img class="audio-player__pause-icon" src="./img/icons8-pause-48.png" alt="Play">
                                </button>
                            </div>
                            <span class="audio-player__duration" id="duration"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
